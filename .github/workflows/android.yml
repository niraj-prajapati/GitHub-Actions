name: Android CI

on:
  push:
    branches:
      - 'dev'
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      SIGNING_KEY: ${{secrets.SIGNING_KEY}}
      ALIAS: ${{secrets.ALIAS}}
      KEY_STORE_PASSWORD: ${{secrets.KEY_STORE_PASSWORD}}
      KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}
      TESTFAIRY_API_KEY: ${{secrets.TESTFAIRY_API_KEY}}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Bump version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: app/build.gradle
          versionCode: ${{github.run_number}}
          versionName: '1.0.${{github.run_number}}'

      - name: Build with Gradle
        id: build
        run: ./gradlew build

      - name: Upload Release APK for Dev on TestFairy
        id: buildDevRelease
        run: ./gradlew testfairyDevRelease
        if: github.ref == 'refs/heads/dev'

      - name: Upload Release APK for Prod on TestFairy
        id: buildProdRelease
        run: ./gradlew testfairyProdRelease
        if: github.ref == 'refs/heads/master'